<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>HTML Forms 1</title>
  </head>
  <body>
    <form>
      <label for="firstName">First Name:</label>
      <input id="firstName" type="text" name="firstName">
      <label for="lastName">Last Name:</label>
      <input id="lastName" type="text" name="lastName">
      <!-- Nesting method to label input. Works for browsers, not so good
          for reading devices Therefore is not recommended at themoment.
      -->
      <label>Middle Name:
        <input type="text" name="middleName">
      </label>
      <input type="submit" value="This is Submit button!!!">

    </form>

  </body>
</html>
