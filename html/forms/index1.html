<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>HTML Forms 1</title>
  </head>
  <body>
    <!-- Forms are usedd to receive user input and pass it to the page -->
    <!-- "User experince" Front end part of forms are covered are covered  -->
    <form>
      <label for="firstName">First Name:</label>
      <!-- <label for='x'> should be associated with <inpit id='x'>
            by attribites for=""  and id="" values are matching-->
      <input id="firstName" type="text" name="firstNameName">
      <label for="lastName">Last Name:</label>
      <input id="lastName" type="text" name="lastNameName">
      <!-- Nesting method to label input. Works for browsers, not so good
          for reading devices Therefore is not recommended at the moment.
      -->
      <label>Middle Name:
        <input type="text" name="middleNameName">
      </label>
      <!-- Button which returns value of value="" attribute -->
      <input type="submit" value="This is Submit button!!!">

      <!-- attribure name="" is used to communicate with programming languages
          submit button do not require name="" attribute -->

    </form>

  </body>
</html>
