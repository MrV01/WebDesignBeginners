<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Homepage Tables</title>
	</head>

	<body>
      <table>
        <thead>
        <tr>
          <th>Name</th>  <!-- Column header -->
          <th>Asile</th>
          <th>Price</th>
          <th>Items</th>
        </tr>
        </thead>
        <tfoot>  <!-- Footer element Can be any side of tbody (up, down) -->
          <tr>
            <td>Total</td> <!-- <td> Table Data (aka: Column) -->
            <td>N/A</td>
            <td>$4.25</td>
            <td>2</td>

          </tr>
        </tfoot>
        <tbody>
        <tr> <!-- Table Row (data) -->
          <td>Bread</td> <!-- <td> Table Data (aka: Column) -->
          <td>2</td>
          <td>$2.75</td>
          <td>1</td>
        </tr>
        <tr>
          <td>Milk</td>
          <td>3</td>
          <td>$1.50</td>
          <td>1</td>
        </tr>
      </tbody>
      </table>

  </body>
</html>
